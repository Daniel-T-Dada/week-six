<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./second.css">
    <link rel="stylesheet" href="style.css">
    <title>TailwindCSS</title>
</head>
<body>
    <main class="bg-slate-900 min-h-screen grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 p-4 md:grid-rows-[repeat(6,200px)] sm:grid-rows-[repeat(5, 200px)] grid-rows-[repeat(8,200px)] gap-4">

        <article class="md:col-span-3 md:row-span-2 sm:row-start-4 sm:col-start-2 row-start-8">1</article>
        <article class="md:col-span-1 md:row-span-1 sm:row-start-4 sm:col-start-1 row-start-7">2</article>
        <article class="md:col-span-1 md:row-span-1 sm:row-start-5 sm:col-span-2 row-start-6">3</article>

        <article class="md:col-span-2 md:row-span-1 sm:row-start-2 row-start-4">5</article>
        <article class="md:col-span-1 md:row-span-1 sm:row-start-2 sm:col-end-2 row-start-3" >6</article>
        <article class="md:col-span-1 md:row-span-1 sm:row-start-3 row-start-2">7</article>
        <article class="md:col-span-3 md:row-span-1 sm:row-start-3 sm:col-end-2 row-start-1">8</article>
